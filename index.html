<!DOCTYPE html>

<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <head>
        <title>Vacation Roullette</title>
    </head>
<body>
    <div id="dangerNumber" hidden></div>
    <input class = "container" type="checkbox" id="vetCheck" onclick="vetThank()">I am a veteran <br>
    <input class = "container" type="checkbox" id="expTravCheck">I am an experienced traveler <br>
    <div style="text-align:center;"> <button onclick= "runGame('lets begin')" class ='button'>Play disaster vacation!</button> </div>
<h1>How you fared</h1>
    <table align="center" id = "overallTable">
            <tr>
              <th>Category</th>
              <th>Result</th>
              <th>Danger Value</th>
            </tr>
          </table>
        <p id = "luckMultiplier"></p>
        <h2 id = "whatHappened">Result:None yet</h2>
        <p style = "background-color:grey" >Do you want to retry your luck? <input id="retryInput">
    <button onclick = "oneFinalAttempt()">Submit</button>
    <p>Total Score</p><p id ="overallScore">0</p>


<!--Always load JS last because if HTML isn't loaded, the script is going to be pointing at null classes-->
    <script src="index.js"></script>
    <img src="disasterVacation.jpg" id="background">
</body>
</html>
